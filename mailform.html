<!DOCTYPE html>
<html>
<head>
	<title>Central Library</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="form-container">
<form class="detailform" action="/mail" method="post">
	<h2>Email Us</h2>
	<fieldset>
		<label for="question">Your Question</label><br>
		<input type="text" name="question" required><br><br>
		<label for="more">More details/ Explanation</label><br>
		<input type="text" name="more"><br><br>
	</fieldset>
	<fieldset style="margin-top: 20px;">
		<h3>Your Contact Info</h3>
		<label for="name">Name</label><br>
		<input type="text" name="name" placeholder="Your Name" required><br><br>
		<label for="email">Email</label><br>
		<input type="email" name="email" placeholder="Your Email" required><br><br>	
	</fieldset>
	<input type="submit" name="submit" value="submit" style="max-width:90px;font-size: 100%;" class="button">
</form>
</div>
</body>
</html>
